# This gh-action will build and publish the electron app to the GH releases page
name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      NODE_ENV: production
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      WINEPREFIX: /tmp/.wine

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pwd
          npm i
          cd svelte
          pwd
          npm i
          cd ..
      - name: Publish
        run: |
          docker run --rm -v ${PWD}:/project -v ~/cache/electron:/root/.cache/electron -v ~/.cache/electron-builder:/root/.cache/electron-builder electronuserland/builder:wine bash -c "npm i && npm run publish"
